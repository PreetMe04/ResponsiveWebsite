  <div class="content">
    <form>
      <h1 class="form-heading">Edu-Contact Form</h1>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom01">First name*</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02">Last name*</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email*</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter valid email id" required />
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address 1*</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Permanent address" required />
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Optinal Address if any" />
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City*</label>
          <input type="text" class="form-control" id="inputCity" required />
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State*</label>
          <select id="inputState" class="form-control" required>
            <option selected>Choose...</option>
            <option value="gujarat"> Gujarat </option>
            <option value="maharastra"> Maharastra </option>
            <option value="rajasthan"> Rajasthan </option>
            <option value="madhypradesh"> Madhypradesh </option>
            </option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="xxxxxx" required />
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">
            Tick this box before submitting this form !
          </label>
        </div>
      </div>
      <hr />

      <div class="button">
        <button type="reset" class="btn myreset-button">Clear</button>
        <button type="submit" class="btn mysubmit-button">Submit</button>
      </div>
    </form>
  </div>
<footer>
  <div class="myfooter">
    <p>Please have patience, we will contact with you as soon ass possible.</p>
  </div>
</footer>

<script>
   window.onscroll = function () {
    myFunction1();
  };

  var navbar = document.getElementById("myTopnav");
  var sticky = navbar.offsetTop;

  function myFunction1() {
    if (window.pageYOffset >= sticky) {
      if (screen.width > 612) {
        navbar.classList.add("sticky");
      } else {
        navbar.classList.remove("sticky");
      }
    } else {
      navbar.classList.remove("sticky");
    }
  }
</script>
